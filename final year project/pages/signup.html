<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HackTrack</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="../assets/css/main.css" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-50);
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            background: white;
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            border-color: var(--primary-blue);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: var(--gray-500);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">HackTrack</div>
                <h1 class="text-2xl font-bold mb-2">Create your account</h1>
                <p class="text-gray-600">Join thousands of students discovering opportunities</p>
            </div>

            <div class="social-login">
                <button class="social-btn">
                    <i class="fab fa-google text-red-500"></i>
                    Google
                </button>
                <button class="social-btn">
                    <i class="fab fa-github text-gray-800"></i>
                    GitHub
                </button>
            </div>

            <div class="divider">
                <span>or sign up with email</span>
            </div>

            <form>
                <div class="form-group">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm password</label>
                    <input type="password" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label class="flex items-start">
                        <input type="checkbox" class="mt-1 mr-2" required>
                        <span class="text-sm text-gray-600">
                            I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> 
                            and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary w-full mb-4">
                    Create Account
                </button>

                <p class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-primary hover:underline">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>
</body>
</html>
