<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bkcGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="250" fill="url(#bkcGradient)"/>
  
  <!-- BKC Modern Buildings -->
  <rect x="50" y="100" width="60" height="150" fill="url(#buildingGrad)" rx="4"/>
  <rect x="130" y="80" width="80" height="170" fill="url(#buildingGrad)" rx="4"/>
  <rect x="230" y="90" width="70" height="160" fill="url(#buildingGrad)" rx="4"/>
  <rect x="320" y="110" width="60" height="140" fill="url(#buildingGrad)" rx="4"/>
  
  <!-- Building Windows -->
  <g fill="#4f46e5" opacity="0.7">
    <rect x="60" y="120" width="8" height="12" rx="1"/>
    <rect x="75" y="120" width="8" height="12" rx="1"/>
    <rect x="90" y="120" width="8" height="12" rx="1"/>
    <rect x="60" y="140" width="8" height="12" rx="1"/>
    <rect x="75" y="140" width="8" height="12" rx="1"/>
    <rect x="90" y="140" width="8" height="12" rx="1"/>
    
    <rect x="140" y="100" width="10" height="15" rx="1"/>
    <rect x="160" y="100" width="10" height="15" rx="1"/>
    <rect x="180" y="100" width="10" height="15" rx="1"/>
    <rect x="140" y="125" width="10" height="15" rx="1"/>
    <rect x="160" y="125" width="10" height="15" rx="1"/>
    <rect x="180" y="125" width="10" height="15" rx="1"/>
    
    <rect x="240" y="110" width="9" height="14" rx="1"/>
    <rect x="260" y="110" width="9" height="14" rx="1"/>
    <rect x="280" y="110" width="9" height="14" rx="1"/>
    
    <rect x="330" y="130" width="8" height="12" rx="1"/>
    <rect x="350" y="130" width="8" height="12" rx="1"/>
    <rect x="330" y="150" width="8" height="12" rx="1"/>
    <rect x="350" y="150" width="8" height="12" rx="1"/>
  </g>
  
  <!-- BKC Label -->
  <rect x="10" y="200" width="120" height="30" fill="rgba(255,255,255,0.9)" rx="4"/>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">Bandra Kurla Complex</text>
  <text x="70" y="228" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">Mumbai's Business District</text>
  
  <!-- Tech elements -->
  <circle cx="350" cy="50" r="15" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">TECH</text>
</svg>