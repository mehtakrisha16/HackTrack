<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a202c;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="buildingGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)"/>
  
  <!-- Mumbai Skyline Silhouettes -->
  <!-- BKC Area Buildings -->
  <rect x="200" y="400" width="80" height="680" fill="url(#buildingGradient1)" opacity="0.7"/>
  <rect x="300" y="350" width="100" height="730" fill="url(#buildingGradient2)" opacity="0.6"/>
  <rect x="420" y="320" width="90" height="760" fill="url(#buildingGradient1)" opacity="0.8"/>
  <rect x="530" y="380" width="70" height="700" fill="url(#buildingGradient2)" opacity="0.7"/>
  <rect x="620" y="300" width="110" height="780" fill="url(#buildingGradient1)" opacity="0.6"/>
  
  <!-- Central Mumbai Buildings -->
  <rect x="750" y="250" width="120" height="830" fill="url(#buildingGradient2)" opacity="0.8"/>
  <rect x="890" y="280" width="95" height="800" fill="url(#buildingGradient1)" opacity="0.7"/>
  <rect x="1000" y="200" width="130" height="880" fill="url(#buildingGradient2)" opacity="0.9"/>
  <rect x="1150" y="240" width="100" height="840" fill="url(#buildingGradient1)" opacity="0.6"/>
  <rect x="1270" y="320" width="85" height="760" fill="url(#buildingGradient2)" opacity="0.8"/>
  
  <!-- Powai Tech Hub -->
  <rect x="1380" y="360" width="75" height="720" fill="url(#buildingGradient1)" opacity="0.7"/>
  <rect x="1470" y="290" width="110" height="790" fill="url(#buildingGradient2)" opacity="0.6"/>
  <rect x="1600" y="340" width="90" height="740" fill="url(#buildingGradient1)" opacity="0.8"/>
  <rect x="1710" y="400" width="80" height="680" fill="url(#buildingGradient2)" opacity="0.7"/>
  
  <!-- Building Windows (Tech Office Lights) -->
  <g opacity="0.8">
    <!-- BKC Windows -->
    <rect x="220" y="450" width="15" height="20" fill="#ffd700" opacity="0.9"/>
    <rect x="245" y="480" width="15" height="20" fill="#ffd700" opacity="0.8"/>
    <rect x="320" y="400" width="20" height="25" fill="#00d4ff" opacity="0.9"/>
    <rect x="350" y="430" width="20" height="25" fill="#ffd700" opacity="0.7"/>
    <rect x="440" y="370" width="18" height="22" fill="#00d4ff" opacity="0.8"/>
    <rect x="470" y="400" width="18" height="22" fill="#ffd700" opacity="0.9"/>
    
    <!-- Central Mumbai Windows -->
    <rect x="780" y="300" width="25" height="30" fill="#00d4ff" opacity="0.9"/>
    <rect x="820" y="340" width="25" height="30" fill="#ffd700" opacity="0.8"/>
    <rect x="910" y="330" width="22" height="28" fill="#00d4ff" opacity="0.7"/>
    <rect x="1020" y="250" width="30" height="35" fill="#ffd700" opacity="0.9"/>
    <rect x="1070" y="290" width="30" height="35" fill="#00d4ff" opacity="0.8"/>
    
    <!-- Powai Tech Hub Windows -->
    <rect x="1400" y="410" width="18" height="22" fill="#00d4ff" opacity="0.8"/>
    <rect x="1490" y="340" width="25" height="30" fill="#ffd700" opacity="0.9"/>
    <rect x="1530" y="380" width="25" height="30" fill="#00d4ff" opacity="0.7"/>
    <rect x="1620" y="390" width="22" height="28" fill="#ffd700" opacity="0.8"/>
  </g>
  
  <!-- Tech Industry Elements -->
  <!-- Digital Circuit Pattern Overlay -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="1" fill="none">
    <path d="M100,100 L200,100 L200,150 L300,150"/>
    <path d="M400,200 L500,200 L500,250 L600,250"/>
    <path d="M800,300 L900,300 L900,350 L1000,350"/>
    <path d="M1200,150 L1300,150 L1300,200 L1400,200"/>
    <circle cx="200" cy="100" r="3" fill="#ffffff"/>
    <circle cx="500" cy="200" r="3" fill="#ffffff"/>
    <circle cx="900" cy="300" r="3" fill="#ffffff"/>
    <circle cx="1300" cy="150" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Floating Tech Elements -->
  <g opacity="0.3">
    <text x="300" y="180" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" opacity="0.6">{ }</text>
    <text x="600" y="120" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.5">&lt;/&gt;</text>
    <text x="1000" y="160" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" opacity="0.6">AI</text>
    <text x="1300" y="140" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" opacity="0.5">API</text>
    <text x="1500" y="200" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" opacity="0.6">ML</text>
  </g>
</svg>