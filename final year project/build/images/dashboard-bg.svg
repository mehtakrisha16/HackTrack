<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#dashboardBg)"/>
  
  <!-- Mumbai Skyline Silhouette -->
  <g opacity="0.1" fill="#4f46e5">
    <rect x="50" y="250" width="30" height="150" rx="2"/>
    <rect x="100" y="200" width="40" height="200" rx="2"/>
    <rect x="160" y="220" width="35" height="180" rx="2"/>
    <rect x="210" y="180" width="50" height="220" rx="2"/>
    <rect x="280" y="240" width="30" height="160" rx="2"/>
  </g>
  
  <!-- Chart Bars -->
  <g fill="url(#chartGradient)">
    <rect x="400" y="300" width="60" height="80" rx="4"/>
    <rect x="480" y="250" width="60" height="130" rx="4"/>
    <rect x="560" y="200" width="60" height="180" rx="4"/>
    <rect x="640" y="220" width="60" height="160" rx="4"/>
    <rect x="720" y="180" width="60" height="200" rx="4"/>
  </g>
  
  <!-- Chart Labels -->
  <g fill="#64748b" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
    <text x="430" y="395">Hackathons</text>
    <text x="510" y="395">Internships</text>
    <text x="590" y="395">Events</text>
    <text x="670" y="395">Applications</text>
    <text x="750" y="395">Success</text>
  </g>
  
  <!-- Success Metrics -->
  <g fill="#10b981" font-family="Arial, sans-serif">
    <circle cx="100" cy="100" r="40" fill="rgba(16,185,129,0.1)" stroke="#10b981" stroke-width="2"/>
    <text x="100" y="95" font-size="20" font-weight="bold" text-anchor="middle">85%</text>
    <text x="100" y="115" font-size="12" text-anchor="middle">Success Rate</text>
    
    <circle cx="250" cy="100" r="40" fill="rgba(16,185,129,0.1)" stroke="#06b6d4" stroke-width="2"/>
    <text x="250" y="95" font-size="20" font-weight="bold" text-anchor="middle" fill="#06b6d4">42</text>
    <text x="250" y="115" font-size="12" text-anchor="middle" fill="#06b6d4">Applications</text>
  </g>
  
  <!-- Mumbai Stats -->
  <rect x="500" y="50" width="250" height="100" fill="rgba(255,255,255,0.9)" rx="8"/>
  <text x="625" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4f46e5">Mumbai Tech Stats</text>
  <text x="525" y="95" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• 200+ Active Companies</text>
  <text x="525" y="115" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• ₹50L+ Prize Pools</text>
  <text x="525" y="135" font-family="Arial, sans-serif" font-size="12" fill="#64748b">• 5000+ Opportunities</text>
</svg>