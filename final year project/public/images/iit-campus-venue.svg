<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="powaiGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iitBuildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="250" fill="url(#powaiGradient)"/>
  
  <!-- Green Hills/Campus Background -->
  <ellipse cx="100" cy="200" rx="80" ry="30" fill="rgba(34,197,94,0.3)"/>
  <ellipse cx="300" cy="210" rx="90" ry="25" fill="rgba(34,197,94,0.3)"/>
  
  <!-- IIT Bombay Main Building -->
  <rect x="120" y="120" width="160" height="100" fill="url(#iitBuildingGrad)" rx="6"/>
  <rect x="140" y="100" width="120" height="40" fill="url(#iitBuildingGrad)" rx="4"/>
  
  <!-- Campus Buildings -->
  <rect x="50" y="140" width="50" height="80" fill="rgba(220,38,38,0.7)" rx="3"/>
  <rect x="300" y="150" width="60" height="70" fill="rgba(220,38,38,0.7)" rx="3"/>
  
  <!-- Dome/Architectural Element -->
  <ellipse cx="200" cy="100" rx="30" ry="15" fill="#dc2626"/>
  <rect x="195" y="85" width="10" height="15" fill="#fbbf24"/>
  
  <!-- Windows -->
  <g fill="rgba(255,255,255,0.8)">
    <rect x="130" y="130" width="12" height="18" rx="1"/>
    <rect x="150" y="130" width="12" height="18" rx="1"/>
    <rect x="170" y="130" width="12" height="18" rx="1"/>
    <rect x="190" y="130" width="12" height="18" rx="1"/>
    <rect x="210" y="130" width="12" height="18" rx="1"/>
    <rect x="230" y="130" width="12" height="18" rx="1"/>
    <rect x="250" y="130" width="12" height="18" rx="1"/>
    
    <rect x="130" y="160" width="12" height="18" rx="1"/>
    <rect x="150" y="160" width="12" height="18" rx="1"/>
    <rect x="170" y="160" width="12" height="18" rx="1"/>
    <rect x="190" y="160" width="12" height="18" rx="1"/>
    <rect x="210" y="160" width="12" height="18" rx="1"/>
    <rect x="230" y="160" width="12" height="18" rx="1"/>
    <rect x="250" y="160" width="12" height="18" rx="1"/>
