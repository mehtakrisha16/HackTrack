  <circle cx="30" cy="200" r="10" fill="#22c55e"/>
  <circle cx="370" cy="210" r="12" fill="#22c55e"/>
  
  <!-- IIT Bombay Label -->
  <rect x="10" y="200" width="140" height="35" fill="rgba(255,255,255,0.95)" rx="4"/>
  <text x="80" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">IIT Bombay Campus</text>
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">Powai, Mumbai</text>
  
  <!-- Academic symbols -->
  <circle cx="350" cy="50" r="18" fill="rgba(255,255,255,0.2)"/>
  <text x="350" y="48" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">ðŸ“š</text>
