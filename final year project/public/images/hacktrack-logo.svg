<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mumbaiAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="20" cy="25" r="18" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Mumbai Skyline Icon -->
  <g transform="translate(5, 10)">
    <rect x="8" y="20" width="4" height="15" fill="url(#logoGradient)" rx="1"/>
    <rect x="14" y="15" width="5" height="20" fill="url(#logoGradient)" rx="1"/>
    <rect x="21" y="18" width="4" height="17" fill="url(#logoGradient)" rx="1"/>
    <rect x="27" y="12" width="6" height="23" fill="url(#logoGradient)" rx="1"/>
    
    <!-- Tech elements -->
    <rect x="16" y="18" width="1" height="2" fill="url(#mumbaiAccent)"/>
    <rect x="23" y="21" width="1" height="2" fill="url(#mumbaiAccent)"/>
    <rect x="29" y="16" width="1" height="2" fill="url(#mumbaiAccent)"/>
  </g>
  
  <!-- HackTrack Text -->
  <text x="45" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#logoGradient)">Hack</text>
  <text x="85" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#mumbaiAccent)">Track</text>
  
  <!-- Mumbai Subtitle -->
  <text x="45" y="35" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Mumbai Tech Hub</text>
</svg>