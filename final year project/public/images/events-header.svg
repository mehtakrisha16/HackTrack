<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eventsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#eventsBg)"/>
  
  <!-- College Campus Buildings -->
  <g opacity="0.3">
    <!-- Main Academic Building -->
    <rect x="200" y="120" width="100" height="180" fill="rgba(0,0,0,0.2)" rx="4"/>
    <rect x="220" y="100" width="60" height="40" fill="rgba(0,0,0,0.2)" rx="3"/>
    <!-- Dome -->
    <ellipse cx="250" cy="100" rx="25" ry="12" fill="rgba(0,0,0,0.2)"/>
    
    <!-- Side Buildings -->
    <rect x="120" y="150" width="60" height="150" fill="rgba(0,0,0,0.2)" rx="3"/>
    <rect x="320" y="140" width="70" height="160" fill="rgba(0,0,0,0.2)" rx="3"/>
    <rect x="410" y="160" width="50" height="140" fill="rgba(0,0,0,0.2)" rx="3"/>
    
    <!-- Modern Event Center -->
    <rect x="500" y="130" width="120" height="170" fill="rgba(0,0,0,0.2)" rx="6"/>
  </g>
  
  <!-- Campus Trees -->
  <g fill="rgba(34,197,94,0.4)">
    <circle cx="100" cy="200" r="15"/>
    <circle cx="470" cy="210" r="12"/>
    <circle cx="650" cy="195" r="18"/>
    <circle cx="720" cy="220" r="10"/>
  </g>
  
  <!-- Event Icons -->
  <g fill="white" opacity="0.8">
    <circle cx="800" cy="100" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="800" y="110" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🎓</text>
    
    <circle cx="900" cy="130" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="900" y="140" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🏆</text>
    
    <circle cx="1000" cy="110" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="1000" y="120" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🎪</text>
    
    <circle cx="1100" cy="140" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="1100" y="150" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🎤</text>
  </g>
  
  <!-- Calendar Grid -->
  <g fill="rgba(255,255,255,0.6)">
    <rect x="700" y="160" width="80" height="60" fill="rgba(255,255,255,0.9)" rx="4"/>
    <!-- Calendar Header -->
    <rect x="700" y="160" width="80" height="15" fill="#ec4899" rx="4 4 0 0"/>
    <!-- Calendar Grid -->
    <rect x="710" y="180" width="8" height="8" fill="#f43f5e"/>
    <rect x="720" y="180" width="8" height="8" fill="rgba(0,0,0,0.1)"/>
    <rect x="730" y="180" width="8" height="8" fill="rgba(0,0,0,0.1)"/>
    <rect x="740" y="180" width="8" height="8" fill="#06b6d4"/>
    <rect x="750" y="180" width="8" height="8" fill="rgba(0,0,0,0.1)"/>
    <rect x="760" y="180" width="8" height="8" fill="rgba(0,0,0,0.1)"/>
    
    <rect x="710" y="195" width="8" height="8" fill="rgba(0,0,0,0.1)"/>
    <rect x="720" y="195" width="8" height="8" fill="#fbbf24"/>
    <rect x="730" y="195" width="8" height="8" fill="rgba(0,0,0,0.1)"/>
    <rect x="740" y="195" width="8" height="8" fill="rgba(0,0,0,0.1)"/>
    <rect x="750" y="195" width="8" height="8" fill="#10b981"/>
  </g>
  
  <!-- Events Badge -->
  <rect x="50" y="200" width="200" height="60" fill="rgba(255,255,255,0.9)" rx="8"/>
  <text x="150" y="225" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ec4899">MUMBAI EVENTS</text>
  <text x="150" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Network • Learn • Celebrate</text>
</svg>