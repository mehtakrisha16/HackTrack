<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#networkGradient)"/>
  <!-- Network nodes -->
  <circle cx="35" cy="30" r="6" fill="white"/>
  <circle cx="65" cy="30" r="6" fill="white"/>
  <circle cx="25" cy="50" r="6" fill="white"/>
  <circle cx="75" cy="50" r="6" fill="white"/>
  <circle cx="35" cy="70" r="6" fill="white"/>
  <circle cx="65" cy="70" r="6" fill="white"/>
  <circle cx="50" cy="50" r="8" fill="#fbbf24"/>
  
  <!-- Connection lines -->
  <line x1="35" y1="30" x2="50" y2="50" stroke="white" stroke-width="2"/>
  <line x1="65" y1="30" x2="50" y2="50" stroke="white" stroke-width="2"/>
  <line x1="25" y1="50" x2="50" y2="50" stroke="white" stroke-width="2"/>
  <line x1="75" y1="50" x2="50" y2="50" stroke="white" stroke-width="2"/>
  <line x1="35" y1="70" x2="50" y2="50" stroke="white" stroke-width="2"/>
  <line x1="65" y1="70" x2="50" y2="50" stroke="white" stroke-width="2"/>
  
  <!-- People icons in nodes -->
  <circle cx="35" cy="28" r="2" fill="#06b6d4"/>
  <circle cx="65" cy="28" r="2" fill="#06b6d4"/>
  <circle cx="25" cy="48" r="2" fill="#06b6d4"/>
  <circle cx="75" cy="48" r="2" fill="#06b6d4"/>
  <circle cx="35" cy="68" r="2" fill="#06b6d4"/>
  <circle cx="65" cy="68" r="2" fill="#06b6d4"/>
  
  <!-- Central hub -->
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">HUB</text>
</svg>