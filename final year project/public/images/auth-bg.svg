<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="authBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="url(#authBg)"/>
  
  <!-- Mumbai Gateway Pattern -->
  <g opacity="0.1" fill="white">
    <!-- Arch shapes inspired by Gateway of India -->
    <path d="M150 200 Q300 100 450 200 L450 300 Q300 400 150 300 Z"/>
    <path d="M100 400 Q300 300 500 400 L500 500 Q300 600 100 500 Z"/>
    <path d="M150 600 Q300 500 450 600 L450 700 Q300 800 150 700 Z"/>
  </g>
  
  <!-- Tech Elements -->
  <g fill="rgba(255,255,255,0.3)">
    <circle cx="100" cy="150" r="3"/>
    <circle cx="500" cy="180" r="3"/>
    <circle cx="80" cy="350" r="3"/>
    <circle cx="520" cy="380" r="3"/>
    <circle cx="120" cy="550" r="3"/>
    <circle cx="480" cy="580" r="3"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="150" x2="500" y2="180" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="80" y1="350" x2="520" y2="380" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <line x1="120" y1="550" x2="480" y2="580" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Mumbai Tech Icons -->
  <g fill="white" opacity="0.4">
    <circle cx="450" cy="120" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="450" y="130" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🏢</text>
    
    <circle cx="150" cy="380" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="150" y="390" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">💻</text>
    
    <circle cx="450" cy="650" r="25" fill="rgba(255,255,255,0.1)"/>
    <text x="450" y="660" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">🚀</text>
  </g>
</svg>