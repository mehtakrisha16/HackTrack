<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coworkingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workspaceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="250" fill="url(#coworkingGradient)"/>
  
  <!-- Modern Co-working Building -->
  <rect x="80" y="80" width="240" height="140" fill="url(#workspaceGrad)" rx="8"/>
  <rect x="90" y="90" width="220" height="120" fill="#ffffff" rx="6"/>
  
  <!-- Glass Facade Effect -->
  <rect x="95" y="95" width="210" height="110" fill="rgba(124,58,237,0.1)" rx="4"/>
  
  <!-- Interior Workspace Visible Through Glass -->
  <!-- Desks -->
  <rect x="110" y="140" width="30" height="15" fill="#4f46e5" rx="2"/>
  <rect x="150" y="140" width="30" height="15" fill="#4f46e5" rx="2"/>
  <rect x="190" y="140" width="30" height="15" fill="#4f46e5" rx="2"/>
  <rect x="230" y="140" width="30" height="15" fill="#4f46e5" rx="2"/>
  <rect x="270" y="140" width="30" height="15" fill="#4f46e5" rx="2"/>
  
  <!-- People at desks (simplified) -->
  <circle cx="125" cy="135" r="3" fill="#fbbf24"/>
  <circle cx="165" cy="135" r="3" fill="#10b981"/>
  <circle cx="205" cy="135" r="3" fill="#ef4444"/>
  <circle cx="245" cy="135" r="3" fill="#06b6d4"/>
  <circle cx="285" cy="135" r="3" fill="#f59e0b"/>
  
  <!-- Meeting Rooms -->
  <rect x="110" y="110" width="40" height="25" fill="rgba(79,70,229,0.3)" rx="2"/>
  <rect x="160" y="110" width="40" height="25" fill="rgba(79,70,229,0.3)" rx="2"/>
  <rect x="210" y="110" width="40" height="25" fill="rgba(79,70,229,0.3)" rx="2"/>
  <rect x="260" y="110" width="40" height="25" fill="rgba(79,70,229,0.3)" rx="2"/>
  
  <!-- Building Entrance -->
  <rect x="180" y="180" width="40" height="40" fill="#1e293b" rx="4"/>
  <rect x="185" y="185" width="30" height="30" fill="rgba(255,255,255,0.9)" rx="2"/>
  
  <!-- Signage -->
  <rect x="100" y="100" width="80" height="20" fill="rgba(124,58,237,0.9)" rx="2"/>
  <text x="140" y="113" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CO-WORK SPACE</text>
  
  <!-- Modern Tech Elements -->
  <circle cx="330" cy="120" r="8" fill="#fbbf24"/>
  <text x="330" y="125" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">WiFi</text>
  
  <circle cx="350" cy="140" r="8" fill="#10b981"/>
  <text x="350" y="145" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="white">24/7</text>
  
  <!-- Label -->
  <rect x="10" y="200" width="160" height="35" fill="rgba(255,255,255,0.95)" rx="4"/>
  <text x="90" y="215" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7c3aed">Mumbai Co-Working Hub</text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">Lower Parel, Mumbai</text>
  
  <!-- Startup/Innovation symbols -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.2)"/>
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">ðŸ’¡</text>
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">INNOVATION</text>
</svg>